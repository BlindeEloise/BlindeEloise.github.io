<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Калькулятор</title>
</head>

<body>
    <section class="calculators-section">
        <section class="calculator calculator-sum">
            <h1>Самый лучший калькулятор для сложения!!!</h1>
            <div class="forms-section">
                <input class="input" type="text" name="numberOne" id="numberOneSum" placeholder="Первое число">
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <input class="input" type="text" name="numberTwo" id="numberTwoSum" placeholder="Второе число">
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <button class="calc-button" type="button" onClick="sum()">Сложить</button>
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <input class="input" type="text" name="result" id="resultSum" placeholder="Тут будет результат">
            </div>
        </section>
        <section class="calculator calculator-takeaway">
            <h1>Самый лучший калькулятор для вычитания!!!</h1>
            <div class="forms-section">
                <input class="input" type="text" name="numberOne" id="numberOneMinus" placeholder="Из чего вычитаем?">
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <input class="input" type="text" name="numberTwo" id="numberTwoMinus" placeholder="Что вычитаем?">
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <button class="calc-button" onClick="takeAway()">Вычесть</button>
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <input class="input" type="text" name="result" id="resultMinus" placeholder="Тут будет результат">
            </div>
        </section>
        <section class="calculator calculator-multiply">
            <h1>Самый лучший калькулятор для умножения!!!</h1>
            <div class="forms-section">
                <input class="input" type="text" name="numberOne" id="numberOneMultiply" placeholder="Первое число">
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <input class="input" type="text" name="numberTwo" id="numberTwoMultiply" placeholder="Второе число">
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <button class="calc-button" onClick="multiply()">Умножить</button>
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <input class="input" type="text" name="result" id="resultMultiply" placeholder="Тут будет результат">
            </div>
        </section>
        <section class="calculator calculator-divide">
            <h1>Самый лучший калькулятор для деления!!!</h1>
            <div class="forms-section">
                <input class="input" type="text" name="numberOne" id="numberOneDivide" placeholder="Что делим?">
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <input class="input" type="text" name="numberTwo" id="numberTwoDivide" placeholder="На что делим?">
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <button class="calc-button" onClick="divide()">Разделить</button>
                <img class="arrow-down" src="icons8-down-arrow-30.png" alt="arrow down">
                <input class="input" type="text" name="result" id="resultDivide" placeholder="Тут будет результат">
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>

</html>
