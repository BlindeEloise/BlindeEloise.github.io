<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Калькулятор</title>
</head>

<body>
    <section class="calculator">
        <h1>Самый лучший калькулятор!!!</h1>
        <div class="buttons-section">
            <button class="calc-button" onClick="sum()">Сложить</button>
            <button class="calc-button" onClick="takeAway()">Вычесть</button>
            <button class="calc-button" onClick="multiply()">Умножить</button>
            <button class="calc-button" onClick="divide()">Разделить</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
